on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"
name: Auto-version
jobs:
  auto-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Init Hermit
        run: ./bin/hermit env -r >> $GITHUB_ENV
      - name: Auto-version
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_VERSIONING }}
        run: |
          set -xe
          hermit -d manifest auto-version --update-digests *.hcl
          if git diff --exit-code ${{ github.event.pull_request.base.sha }}; then
            echo "No change"
            exit 0
          fi
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -am   "Auto-versioned: $(git diff --name-only | paste -s -d ' ' -)"
          git push
